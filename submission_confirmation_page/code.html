<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0684f9",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1923",
              "text-light": "#0f1923",
              "text-dark": "#f5f7f8",
              "subtle-light": "#64748b",
              "subtle-dark": "#94a3b8",
              "border-light": "#e2e8f0",
              "border-dark": "#334155",
            },
            fontFamily: {
              display: ["Work Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex min-h-screen flex-col">
<header class="border-b border-border-light dark:border-border-dark">
<nav class="container mx-auto flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"></path>
</svg>
<span class="text-xl font-bold">HomeFinder</span>
</div>
<div class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium hover:text-primary" href="#">Buy</a>
<a class="text-sm font-medium hover:text-primary" href="#">Rent</a>
<a class="text-sm font-medium hover:text-primary" href="#">Sell</a>
</div>
<button class="hidden rounded-lg bg-primary/10 px-4 py-2 text-sm font-semibold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 md:block">
            Sign In
          </button>
<button class="md:hidden">
<span class="material-symbols-outlined"> menu </span>
</button>
</nav>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="mx-auto w-full max-w-md rounded-xl bg-white p-8 text-center shadow-lg dark:bg-background-dark dark:shadow-2xl">
<div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/50">
<span class="material-symbols-outlined text-4xl text-green-600 dark:text-green-400">
              check
            </span>
</div>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark">
            Thank You!
          </h1>
<p class="mt-2 text-subtle-light dark:text-subtle-dark">
            Your submission has been received. We will get back to you shortly.
          </p>
<div class="mt-8 flex flex-col gap-4 sm:flex-row sm:justify-center">
<a class="w-full rounded-lg bg-primary px-6 py-3 text-sm font-semibold text-white transition-colors hover:bg-primary/90" href="#">
              Return to Homepage
            </a>
<a class="w-full rounded-lg bg-primary/10 px-6 py-3 text-sm font-semibold text-primary transition-colors hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30" href="#">
              View My Listing
            </a>
</div>
</div>
</main>
</div>

</body></html>
