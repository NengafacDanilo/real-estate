<!DOCTYPE html>
<html lang="en"><head>

<title>Urban Nest - Edit Listing</title>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary h-8 w-8">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Urban Nest</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Buy</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Rent</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Sell</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Mortgages</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Find Agent</a>
</nav>
<div class="flex items-center gap-4">
<button class="hidden md:inline-flex items-center justify-center rounded-lg h-10 px-4 text-sm font-semibold bg-slate-200/80 dark:bg-slate-800/80 text-slate-700 dark:text-slate-200 hover:bg-slate-300/80 dark:hover:bg-slate-700/80 transition-colors">Sign in</button>
<button class="md:hidden p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-200/80 dark:hover:bg-slate-800/80">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex-grow">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Edit Listing</h2>
<p class="mt-2 text-slate-600 dark:text-slate-400">Update the details for your property at 123 Maple Street.</p>
</div>
<form class="space-y-8">
<div class="bg-white dark:bg-background-dark p-6 md:p-8 rounded-xl border border-slate-200 dark:border-slate-800">
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Property Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="address">Address</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="address" type="text" value="123 Maple Street"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="property-type">Property Type</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="property-type" type="text" value="Single-Family Home"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="price">Price ($)</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="price" type="number" value="750000"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="bedrooms">Bedrooms</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="bedrooms" type="number" value="4"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="bathrooms">Bathrooms</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="bathrooms" type="number" value="3"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="sqft">Square Footage</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="sqft" type="number" value="2200"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="lot-size">Lot Size (sq ft)</label>
<input class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="lot-size" type="number" value="5600"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="description">Description</label>
<textarea class="w-full bg-background-light dark:bg-slate-800 border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 focus:ring-primary focus:border-primary text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500" id="description" rows="4">A beautiful family home with modern updates and a spacious backyard.</textarea>
</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark p-6 md:p-8 rounded-xl border border-slate-200 dark:border-slate-800">
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Amenities</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
<label class="flex items-center space-x-3 cursor-pointer"><input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Central Air Conditioning</span></label>
<label class="flex items-center space-x-3 cursor-pointer"><input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Fireplace</span></label>
<label class="flex items-center space-x-3 cursor-pointer"><input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Hardwood Floors</span></label>
<label class="flex items-center space-x-3 cursor-pointer"><input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Updated Kitchen</span></label>
<label class="flex items-center space-x-3 cursor-pointer"><input class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Swimming Pool</span></label>
<label class="flex items-center space-x-3 cursor-pointer"><input checked="" class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 text-primary bg-background-light dark:bg-slate-800 focus:ring-primary form-checkbox" type="checkbox"/><span class="text-slate-700 dark:text-slate-300">Large Backyard</span></label>
</div>
</div>
<div class="bg-white dark:bg-background-dark p-6 md:p-8 rounded-xl border border-slate-200 dark:border-slate-800">
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Media</h3>
<div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 p-12 text-center cursor-pointer hover:border-primary dark:hover:border-primary transition">
<span class="material-symbols-outlined text-5xl text-slate-400 dark:text-slate-500 mb-4">cloud_upload</span>
<p class="text-lg font-semibold text-slate-700 dark:text-slate-300">Upload Images &amp; Videos</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Drag and drop or click to upload media.</p>
</div>
</div>
<div class="flex flex-col sm:flex-row justify-end items-center gap-4 pt-4">
<button class="w-full sm:w-auto flex items-center justify-center rounded-lg h-12 px-6 text-sm font-semibold bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors" type="button">Cancel</button>
<button class="w-full sm:w-auto flex items-center justify-center rounded-lg h-12 px-6 text-sm font-semibold bg-primary text-white hover:bg-primary/90 transition-colors" type="submit">Save Changes</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
