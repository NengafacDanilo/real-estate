<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HomeFinder - Property Submission</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans%3Awght%40400%3B500%3B600%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#359EFF",
                        accent: "#48bb78",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923"
                    },
                    fontFamily: {
                        display: "Work Sans"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
<style>
        .form-input, .form-select, .form-textarea {
            border-color: #e2e8f0;
            transition: all 0.2s ease-in-out;
        }
        .dark .form-input, .dark .form-select, .dark .form-textarea {
            border-color: #4a5568;
            background-color: #1a202c;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            --tw-ring-color: transparent !important;
            border-color: #359EFF !important;
            box-shadow: 0 0 0 1px #359EFF;
        }
        .step-active {
            border-color: #359EFF !important;
            color: #359EFF !important;
            font-weight: 600;
        }
        .step-active .step-circle {
            background-color: #359EFF !important;
            color: white;
        }
        .step-completed .step-circle {
            background-color: #48bb78 !important;
            color: white;
        }
         .drag-drop-area {
            border: 2px dashed #e2e8f0;
        }
        .dark .drag-drop-area {
            border-color: #4a5568;
        }
        .drag-drop-area:hover {
            border-color: #359EFF;
            background-color: #f0faff;
        }
        .dark .drag-drop-area:hover {
            border-color: #359EFF;
            background-color: #1a2938;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="w-full bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm sticky top-0 z-50">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center py-4">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">HomeFinder</h1>
</div>
<div class="flex items-center gap-4">
<button class="px-4 py-2 text-sm font-semibold rounded-lg border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark">
                        Save Draft
                    </button>
<button class="px-6 py-2 text-sm font-semibold rounded-lg bg-accent text-white hover:bg-accent/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent dark:focus:ring-offset-background-dark">
                        Submit Listing
                    </button>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto py-8 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-5xl mx-auto">
<h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white text-center mb-4">List Your Property</h1>
<p class="text-center text-gray-600 dark:text-gray-400 mb-8">Follow the steps below to get your property listed on HomeFinder.</p>
<div class="mb-12">
<div class="flex items-center justify-center">
<div class="flex items-center text-sm font-medium text-gray-500 dark:text-gray-400 step-active">
<div class="step-circle flex items-center justify-center w-8 h-8 rounded-full border-2 border-gray-300 dark:border-gray-600">1</div>
<span class="ml-3 hidden sm:inline">Property Details</span>
</div>
<div class="flex-auto border-t-2 border-gray-300 dark:border-gray-600 mx-4"></div>
<div class="flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">
<div class="step-circle flex items-center justify-center w-8 h-8 rounded-full border-2 border-gray-300 dark:border-gray-600">2</div>
<span class="ml-3 hidden sm:inline">Media</span>
</div>
<div class="flex-auto border-t-2 border-gray-300 dark:border-gray-600 mx-4"></div>
<div class="flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">
<div class="step-circle flex items-center justify-center w-8 h-8 rounded-full border-2 border-gray-300 dark:border-gray-600">3</div>
<span class="ml-3 hidden sm:inline">Pricing &amp; Details</span>
</div>
</div>
</div>
<div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-md">
<form action="#" method="POST">
<div id="step-1">
<h3 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">Property Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="address">Address</label>
<input class="form-input w-full rounded-lg" id="address" name="address" placeholder="e.g., 123 Main St" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="property-type">Property Type</label>
<select class="form-select w-full rounded-lg" id="property-type" name="property-type">
<option>Single-Family Home</option>
<option>Condominium</option>
<option>Townhouse</option>
<option>Multi-Family Home</option>
<option>Land</option>
</select>
</div>
<div class="grid grid-cols-3 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="bedrooms">Bedrooms</label>
<input class="form-input w-full rounded-lg" id="bedrooms" name="bedrooms" placeholder="e.g., 3" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="bathrooms">Bathrooms</label>
<input class="form-input w-full rounded-lg" id="bathrooms" name="bathrooms" placeholder="e.g., 2" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="size">Size (sqft)</label>
<input class="form-input w-full rounded-lg" id="size" name="size" placeholder="e.g., 2000" type="number"/>
</div>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="description">Property Description</label>
<div class="mt-1">
<div class="bg-white dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
<div class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600">
<div class="flex flex-wrap items-center divide-gray-200 sm:divide-x dark:divide-gray-600">
<div class="flex items-center space-x-1 sm:pr-4">
<button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_bold</span></button>
<button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_italic</span></button>
<button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_list_bulleted</span></button>
<button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600" type="button"><span class="material-symbols-outlined text-base">format_list_numbered</span></button>
</div>
</div>
</div>
<div class="py-2 px-4 bg-white dark:bg-gray-800 rounded-b-lg">
<textarea class="form-textarea block w-full px-0 text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" id="description" placeholder="Write a detailed description..." required="" rows="8"></textarea>
</div>
</div>
</div>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amenities</label>
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="pool" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="pool">Swimming Pool</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="garage" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="garage">Garage</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="garden" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="garden">Garden</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="ac" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="ac">Air Conditioning</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="gym" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="gym">Gym</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" id="balcony" name="amenities" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="balcony">Balcony</label>
</div>
</div>
</div>
</div>
</div>
<div class="hidden" id="step-2">
<h3 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">Upload Media</h3>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Property Photos</label>
<div class="drag-drop-area rounded-lg p-8 text-center cursor-pointer transition-all duration-300">
<div class="flex flex-col items-center justify-center space-y-2">
<span class="material-symbols-outlined text-5xl text-gray-400">cloud_upload</span>
<p class="text-gray-600 dark:text-gray-400">Drag &amp; drop files here or <span class="text-primary font-semibold">click to upload</span></p>
<p class="text-xs text-gray-500 dark:text-gray-500">PNG, JPG, GIF up to 10MB</p>
</div>
<input class="hidden" multiple="" type="file"/>
</div>
<div class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="video-link">Video Tour Link (YouTube, Vimeo)</label>
<input class="form-input w-full rounded-lg" id="video-link" name="video-link" placeholder="https://www.youtube.com/watch?v=..." type="url"/>
</div>
</div>
</div>
<div class="hidden" id="step-3">
<h3 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">Pricing and Unique Selling Points</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="price">Price ($)</label>
<input class="form-input w-full rounded-lg" id="price" name="price" placeholder="e.g., 500000" type="number"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="price-type">Price Type</label>
<select class="form-select w-full rounded-lg" id="price-type" name="price-type">
<option>Fixed Price</option>
<option>Negotiable</option>
<option>Auction</option>
</select>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="usp">Unique Selling Points</label>
<textarea class="form-textarea w-full rounded-lg" id="usp" name="usp" placeholder="e.g., Ocean view, Recently renovated, Smart home features..." rows="4"></textarea>
</div>
</div>
</div>
<div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-600 flex justify-between items-center">
<button class="px-6 py-2 text-sm font-semibold rounded-lg border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark disabled:opacity-50 disabled:cursor-not-allowed" disabled="" id="back-btn" type="button">
                            Back
                        </button>
<button class="px-6 py-2 text-sm font-semibold rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" id="next-btn" type="button">
                            Next
                        </button>
<button class="hidden px-6 py-2 text-sm font-semibold rounded-lg bg-accent text-white hover:bg-accent/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent dark:focus:ring-offset-background-dark" id="submit-btn" type="submit">
                            Submit Listing
                        </button>
</div>
</form>
</div>
</div>
</main>
</div>
<script>
    // Simple multi-step form logic
    const steps = [document.getElementById('step-1'), document.getElementById('step-2'), document.getElementById('step-3')];
    const steppers = document.querySelectorAll('.flex.items-center.text-sm.font-medium');
    const backBtn = document.getElementById('back-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    let currentStep = 0;
    function updateStepVisibility() {
        steps.forEach((step, index) => {
            step.classList.toggle('hidden', index !== currentStep);
        });
        steppers.forEach((stepper, index) => {
             stepper.classList.remove('step-active', 'step-completed');
            if (index < currentStep) {
                stepper.classList.add('step-completed');
            } else if (index === currentStep) {
                stepper.classList.add('step-active');
            }
        });
        backBtn.disabled = currentStep === 0;
        if (currentStep === steps.length - 1) {
            nextBtn.classList.add('hidden');
            submitBtn.classList.remove('hidden');
        } else {
            nextBtn.classList.remove('hidden');
            submitBtn.classList.add('hidden');
        }
    }
    nextBtn.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
            currentStep++;
            updateStepVisibility();
        }
    });
    backBtn.addEventListener('click', () => {
        if (currentStep > 0) {
            currentStep--;
            updateStepVisibility();
        }
    });
    updateStepVisibility();
</script>

</body></html>
